{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>9GAG</title>

        <link href="{% static 'Semantic-UI-CSS-master/semantic.css' %}" rel="stylesheet">
    </head>

    <body>
      <div class="ui inverted tiny menu">
        <div class="ui container">
          <a href="{% url 'post_list' %}" class="header item">
            <img class="logo" src="{% static 'images/header-logo.png' %}">
          </a>
          <div class="ui simple dropdown item">
            Категории <i class="dropdown icon"></i>
            <div class="menu">
              {% for category in categories %}
                <a class="item" href="{% url 'post_by_category' category.slug %}">{{ category.title }}</a>
              {% endfor %}
            </div>
          </div>
            <a class="item" href="{% url 'contacts' %}">Contacts</a>
            <a class="item" href="{% url 'about' %}">About</a>
            <div class="ui simple dropdown item">
              Sort by <i class="dropdown icon"></i>
              <div class="menu">
                <a class="item" href="{% url 'post_sort' 'like_asc' %}">Likes Asc</a>
                <a class="item" href="{% url 'post_sort' 'like_desc' %}">Likes Desc</a>
                <a class="item" href="{% url 'post_sort' 'dislike_asc' %}">Dislike Asc</a>
                <a class="item" href="{% url 'post_sort' 'dislike_desc' %}">Dislike Desc</a>
              </div>
            </div>
            <div class="ui simple dropdown item">
              Create new <i class="dropdown icon"></i>
              <div class="menu">
                <a class="item" href="{% url 'create_category' %}">Category</a>
                <a class="item" href="{% url 'create_post' %}">Post</a>
              </div>
            </div>
            <div class="right menu">
              <div class="ui category search item">
                <div class="ui transparent icon input">
                  <input class="prompt" type="text" placeholder="Search GAG...">
                  <i class="search link icon"></i>
                </div>
                <div class="results"></div>
              </div>
              <div class="item">
                <div class="ui primary button">Sign up</div>
              </div>
              <div class="item">
                <div class="ui button">Log-in</div>
              </div>
            </div>
        </div>
      </div>
    {% block content %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{% static 'Semantic-UI-CSS-master/semantic.js' %}"></script>
    <script type="text/javascript">
      $('.ui.dropdown')
        .dropdown()
      ;
    </script>
    </body>
</html>
